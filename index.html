<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
</head>
<style>
    body{
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: rgb(238, 238, 238);
    }
    h1{
        padding-bottom: 5px;
        color: blue;
        font-family: Georgia, 'Times New Roman', Times, serif;
        font-style: italic;
        border-bottom: 2px solid blue;
    }
    .container{
        border: 1px solid transparent;
        padding:  10px 20px ;
        border-radius: 10px;
        text-align: center;
        box-shadow: 0px 0px 5px 2px beige;
        background-color: white;
    }
    .form{
        display: flex;
        flex-direction: column;
    }
    .form input{
        padding: 5px 10px;
        outline: none;
        border: 0px;
        border-bottom: 2px solid;
        margin: 20px 0px;
    }
    .form button{
        padding: 10px 10px;
        border: none;
        border-radius: 10px;
        background-color: blue;
        color: white;
        margin-bottom: 15px;
    }
    #wrongAnswer{
        display: none;
    }
    .result h5{
        color: rgb(123, 179, 39);
        font-size: 18px;
        margin: 0px;
        padding: 5px 0px;
    }
    .result h5:nth-child(1){
        color: rgb(93, 0, 255);
    }
    .result h5:nth-child(3){
        color: rgb(226, 43, 217);
    }

</style>

<body>
    <h1>Number Guessing Game</h1>
    <div class="container">
        <h3>Enter a Number Between 1 - 10</h3>
        <div class="form">
            <form action="" style="display: flex; flex-direction: column;" id="gamer_form">
                <input type="text" id="number" name="number" placeholder="Enter the number">
                <button id="submit" type="submit" style="cursor: pointer;">Check Number</button>
                <span id="wrongAnswer" style="color: red"></span>
            </form>
            
        </div>
        <div class="result">
            <h5>Number of Attends: <span id="numberOfRounds"></span></h5>
            <h5>Correct Answer is: <span id="correctAnswer"></span></h5>
            <h5>Your Score: <span id="score"></span></h5>
        </div>
    </div>
    
    <!-- Jquery  -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.0/dist/jquery.min.js"></script>
    <!-- Custom Script -->
    <script>
        $(document).ready(function(){
            // Setting value to 0
            var score = 0;
            var attend = 0;
            var correctAnswer;
            // If the use click the check number
            $('#gamer_form').submit(function(e){
                // preventing reload
                e.preventDefault();
                // Getting Value from input 
                var userInput = $('#number').val();
                var randomNum = Math.floor(Math.random() * 10) + 1;
                // if the user not entered number alert the enter number
                if(userInput == ""){
                    alert("Enter number")
                    $('#gamer_form')[0].reset();
                    $('#number').focus();
                    $('#wrongAnswer').fadeOut()
                }
                // If the user enter the number check the if it is matching or not
                else{
                    // if number correct increase the score and provide the output
                    if(userInput == randomNum){
                        score= score+1;
                        attend= attend+1;
                        $('#gamer_form')[0].reset();
                        $('#number').focus();
                        $('#wrongAnswer').fadeOut()

                    }
                    // if the number not correct increase the attend and provide the output
                    else{
                        $('#wrongAnswer').html("Wrong Answer  " + userInput)
                        $('#wrongAnswer').fadeIn()
                        $('#gamer_form')[0].reset();
                        $('#number').focus();
                        attend= attend+1;
                    }
                }
                // Show the results
                $('#score').html(score);
                $('#correctAnswer').html(randomNum);
                $('#numberOfRounds').html(attend);
            })
            
        })
    </script>
</body>
</html>
